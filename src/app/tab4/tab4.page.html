<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> 
      Einstellungen
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list-header>Aktiver Shop</ion-list-header>
  <ion-chip class="ion-margin-start">
    <ion-avatar>
      <img src="{{logo}}">
    </ion-avatar>
    <ion-label>{{name}}</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item [routerLink]="['general']">
      <ion-icon slot="start" name="aperture-outline"></ion-icon>
      <ion-label>
       Allgemein
      </ion-label>
    </ion-item>
    <ion-item [routerLink]="['time-shop']">
      <ion-icon  slot="start" name="alarm-outline"></ion-icon>
      <ion-label>Zeiten</ion-label>
    </ion-item>
    <ion-item [routerLink]="['custom-time-shop']">
      <ion-icon  slot="start" name="timer-outline"></ion-icon>
      <ion-label>Benutzerdefinierte Zeiten</ion-label>
    </ion-item>
    <ion-item [routerLink]="['payment']">
      <ion-icon  slot="start" name="card-outline"></ion-icon>
      <ion-label>Zahlungsmethod</ion-label>
    </ion-item>

  </ion-list>

  <div class="information container">
    <h4>TCG - Web & Marketing</h4>
    <p>App version 3.0.0</p>
    <p (click)="openAppStore()" style="color: blue;">Check Update</p>
    <p>Hamburger Platz 6, 13086 Berlin</p>
    <p>Email: contact@tcg-marketing.de</p>
    <p>Tel.: 03026306913</p>
    <p>Ã–ffungszeiten: Mo-Fr: 10 Uhr - 17 Uhr</p>
  </div>
</ion-content>
