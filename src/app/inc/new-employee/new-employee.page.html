<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mitarbeiter</ion-title>
    <ion-buttons slot="end">
      <ion-text (click)="saveEmployee()" style="margin-right: 5px;font-size: 20px;color: blue;">Save</ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Alter:</ion-label>
      <ion-input [(ngModel)]="age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Farbe:</ion-label>
      <input [(colorPicker)]="color" [style.background]="color"/>
    </ion-item>

    <ion-item>
      <ion-label>Text-Farbe:</ion-label>
      <input [(colorPicker)]="text_color" [style.background]="text_color"/>
    </ion-item>

    <ion-list>
      <ion-radio-group [(ngModel)]="status" allow-empty-selection="false" name="radio-group">
        <ion-list-header>
          <ion-label>Status</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Aktivieren</ion-label>
          <ion-radio slot="start" name="a" value="work"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Deaktivieren</ion-label>
          <ion-radio slot="start" name="a" value="off"></ion-radio>
        </ion-item>
  
      </ion-radio-group>
    </ion-list>
    
  </div>

  
</ion-content>
