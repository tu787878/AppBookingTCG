<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="'Zurück'"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon [routerLink]="['new-employee']" style="font-size: 30px;margin-right: 5px;" name="add-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Mitarbeiter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="data">
    <ion-list>
      <div class="item" *ngFor="let employee of data.employee">
        <ion-item-sliding>
          <ion-item (click)="toDetails(employee.employee_id)">
            <ion-label>
              {{employee.name}}
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option (click)="toDetails(employee.employee_id)" color="primary">
              <ion-icon slot="top" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
              Bearbeiten
            </ion-item-option>
            <ion-item-option (click)="deleteEmployee(employee.employee_id)" color="danger">
              <ion-icon slot="top" name="archive"></ion-icon>
              Löschen
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </ion-list>
  </div>
 
</ion-content>
