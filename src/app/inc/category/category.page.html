<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon [routerLink]="['new-category']" style="font-size: 30px;margin-right: 5px;" name="add-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Katergorien</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="data">
    <div class="row" *ngFor="let parent of data.parent">
      <div class="content" *ngIf="parent.parent_category_id != 'all'">
        <ion-item>
          <ion-text color="secondary">
            <h1>{{parent.name}}</h1>
          </ion-text>
        </ion-item>
        <ion-list>
          <div class="item" *ngFor="let category of data.category">
            <ion-item-sliding *ngIf="category.parent_category_id == parent.parent_category_id">
              <ion-item (click) = "toDetails(category.category_id)">
                <ion-label>
                  {{category.name}}
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option (click)="toDetails(category.category_id)" color="primary">
                  <ion-icon slot="top" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                  Bearbeiten
                </ion-item-option>
                <ion-item-option (click)="deleteCategory(category.category_id)" color="danger">
                  <ion-icon slot="top" name="archive"></ion-icon>
                  LÃ¶schen
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </div>
        </ion-list>
      </div>
      
     </div>
  </div>
 
</ion-content>
