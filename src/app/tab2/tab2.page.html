<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> 
      Kalendar
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<full-calendar *ngIf="!load" #calendar [options]="calendarOptions"></full-calendar>
<ion-progress-bar *ngIf="load" color="secondary" type="indeterminate"></ion-progress-bar>
 
</ion-content>
